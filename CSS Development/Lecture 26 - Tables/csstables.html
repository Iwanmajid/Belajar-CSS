<html>

<head>
    <style>
        table,
        td,
        th {
            border: 1px solid#ddd;
            text-align: left;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            padding: 15px;
        }
        
        tr:hover {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Tod</td>
            <td>Evans</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Mable</td>
            <td>Brown</td>
            <td>D</td>
        </tr>
    </table>
</body>

</html>
